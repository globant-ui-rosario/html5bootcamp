<!doctype html>
<html>
  <head>
    <title>Exercise SVG topic 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/style-topic4.css">
  </head>
  
  <body id="body">
      <div class="container">  
        <div class="column half">
            <div class="row clearfix">
                <svg height="200" width="200">
                    <g fill="none" stroke="black" stroke-width="6">
                      <path stroke-linecap="butt" d="M5 20 l215 0" />
                      <path stroke-linecap="round" d="M5 40 l215 0" />
                      <path stroke-linecap="square" d="M5 60 l215 0" />
                    </g>
                    Sorry, your browser does not support inline SVG.
                  </svg> 
            </div>
            <div class="row clearfix">
              <svg height="200" width="200">
                  <circle cx="100" cy="100" r="80" stroke="grey" stroke-width="4" fill="violet" />
                  Sorry, your browser does not support inline SVG.  
                </svg> 
            </div>
        </div>
        <div class="column half">
            <div class="row clearfix">
                <svg height="200" width="200">
                    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:darksalmon;stroke:purple;stroke-width:6;fill-rule:nonzero;"/>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
            <div class="row clearfix">
                <svg height="200" width="400">
                    <polygon points="100,50 200,150 300,50" style="fill:rgb(56, 6, 71);stroke:purple;stroke-width:5" />
                    Sorry, your browser does not support inline SVG.
                  </svg>
            </div>
        </div>
      </div>
  </body>
</html>
